<!DOCTYPE html>
<html>
  <head>
    <title>Synco - Login</title>
    
        
    <link rel="shortcut icon" href="/Icons/logo_kpi_icon.ico">
    
    <!--Website CSS-->
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="login-page" style="display: none;">
      <input id="signin-uname" class="inp-primary" placeholder="username">
      <br>
      <input id="signin-password" class="inp-primary" type="password" placeholder="password">
      <br>
      <button onclick="signin()" class="btn-primary">
        Sign In
      </button>
    </div>
    
    <div id="signup-page" style="display: none;">
      <input id="new-account-uname" class="inp-primary" placeholder="username">
      <br>
      <input id="new-account-email" class="inp-primary" placeholder="email">
      <br>
      <input id="new-account-pword" class="inp-primary" type="password" placeholder="password">
      <br>
      <button onclick="signup()" class="btn-primary">
        Sign Up
      </button>
    </div>
    
    <script>
      if(window.location.href.split('?')[1] == "signup") {
        document.getElementById("signup-page").style.display = "block";
      } else {
        document.getElementById("login-page").style.display = "block";
      }
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="db.js"></script>
  </body>
</html>
