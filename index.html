<!DOCTYPE html>

<html>

  <head>
    <title> Synco - The Greatest Stories </title>
    
    <link rel="shortcut icon" href="/Icons/logo_kpi_icon.ico">
    
    <!--Website CSS-->
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>
     
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo"> Synco </a>
          <p id="navbar-username" style="float:right"><a href="index.html?login">Login</a> or <a href="index.html?signup">Signup</a></p>
        </div>
      </nav>
    </div>
    
    <div id="main-page" class="page">
      <div id="story-cards">
      </div>
    </div>
    
    <div id="login-page" class="page">
      <input id="signin-uname" class="inp-primary" placeholder="Username">
      <br>
      <input id="signin-password" class="inp-primary" type="password" placeholder="Password">
      <br>
      <button onclick="signin()" class="btn-primary">
        Sign In
      </button>
    </div>
    
    <div id="signup-page" class="page">
      <input id="new-account-uname" class="inp-primary" placeholder="Username">
      <br>
      <input id="new-account-pword" class="inp-primary" type="password" placeholder="Password">
      <br>
      <button onclick="signup()" class="btn-primary">
        Sign Up
      </button>
    </div>
   
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script> 
    <script src="db.js"></script>
    <script src="main.js"></script>
    <script src="stories.js"></script>
  </body>
</html>
